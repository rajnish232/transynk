<!doctype html>
<html lang="%lang%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Transynk - Modern File Converter & Compressor</title>
		<meta name="description" content="Convert and compress files instantly with Transynk. Support for images, documents, videos, and more. Premium features available." />
		<meta name="keywords" content="file converter, file compression, image converter, document converter, video converter, online converter" />
		
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/transynk-icon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/transynk-icon.png" />

		<link
			rel="apple-touch-startup-image"
			href="%sveltekit.assets%/lettermark.jpg"
		/>
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Transynk - Modern File Converter & Compressor" />
		<meta property="og:description" content="Convert and compress files instantly with Transynk. Support for images, documents, videos, and more." />
		<meta property="og:image" content="%sveltekit.assets%/banner.png" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="Transynk - Modern File Converter & Compressor" />
		<meta property="twitter:description" content="Convert and compress files instantly with Transynk. Support for images, documents, videos, and more." />
		<meta property="twitter:image" content="%sveltekit.assets%/banner.png" />

		%sveltekit.head%
		<script>
			(function () {
				// Apply theme before DOM is loaded
				let theme = localStorage.getItem("theme");
				const prefersDark = window.matchMedia(
					"(prefers-color-scheme: dark)",
				).matches;
				console.log(
					`Theme: ${theme || "N/A"}, prefers dark: ${prefersDark}`,
				);

				if (theme !== "light" && theme !== "dark") {
					console.log("Invalid theme, setting to default");
					theme = prefersDark ? "dark" : "light";
					localStorage.setItem("theme", theme);
				}

				console.log(`Applying theme: ${theme}`);
				document.documentElement.classList.add(theme);

				// Lock dark reader if it's set to dark mode
				if (theme === "dark") {
					const lock = document.createElement("meta");
					lock.name = "darkreader-lock";
					document.head.appendChild(lock);
				}
			})();
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
